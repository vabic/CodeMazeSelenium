name: .NET Core Ubuntu Docker

on: push

jobs:
  docker:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Docker-compose
        working-directory: EmployeesApp/EmployeesApp
        run: |
          docker-compose up -d
          docker-compose ps

  selenium:
    needs: [build, docker]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: verify Docker-compose
        working-directory: EmployeesApp/EmployeesApp
        run: |
          docker-compose ps

      - name: Publish
        run: |
          dotnet publish -c Release -o output EmployeesApp/EmployeesApp.sln

      - name: AutomatedUITests
        working-directory: ./output
        run: |
          dotnet vstest EmployeesApp.AutomatedUITests.dll

  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x

      - name: Publish
        run: |
          dotnet publish -c Release -o output EmployeesApp/EmployeesApp.sln

      - name: Unit Test
        working-directory: ./output
        run: dotnet vstest EmployeesApp.Tests.dll

      - name: Integrations Test
        working-directory: ./output
        run: dotnet vstest EmployeesApp.IntegrationTests.dll

      - name: Check docker is running
        working-directory: EmployeesApp/EmployeesApp
        run: |
          docker-compose ps

