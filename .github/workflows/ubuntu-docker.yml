name: .NET Core Ubuntu Docker

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301

      - name: Docker-compose
        run: |
          docker-compose up -d

      - name: Publish
        run: |
          dotnet publish -c Release -o output EmployeesApp/EmployeesApp.sln

      - name: Compress output
        run: tar -zcvf output.tar.gz ./output

      - name: Unit Test
        working-directory: ./output
        run: dotnet vstest EmployeesApp.Tests.dll

      - name: Integrations Test
        working-directory: ./output
        run: dotnet vstest EmployeesApp.IntegrationTests.dll

      - name: check service docker-compose
        run: |
          docker-compose ps

      - name: UITest
        working-directory: ./output
        run: |
          dotnet vstest EmployeesApp.AutomatedUITests.dll

      - uses: actions/upload-artifact@v2
        with:
          name: UbuntuSingleJob
          path: output.tar.gz
