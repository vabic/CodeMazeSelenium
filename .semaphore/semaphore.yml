version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: setup dotnet
    task:
      jobs:
        - name: Checkout code
          commands:
            - checkout
            - sudo snap install dotnet-sdk --classic
            - sudo snap install dotnet-runtime-31
            - sudo snap alias dotnet-sdk.dotnet dotnet
            - dotnet restore EmployeesApp/EmployeesApp.sln
            - 'cache store '
      prologue:
        commands:
          - cache restore dotnet_cache
    dependencies: []
  - name: Build project
    dependencies:
      - setup dotnet
    task:
      jobs:
        - name: Restore
          commands:
            - checkout
            - dotnet restore EmployeesApp/EmployeesApp.sln
            - dotnet publish -c Release -o output EmployeesApp/Employe
        - name: docker up
          commands:
            - 'cache restore '
            - dotnet --version
            - dotnet --list-sdks
            - dotnet --list-runtimes
      prologue:
        commands:
          - cache restore
  - name: 'Block #3'
    dependencies:
      - Build project
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - cd output
            - dotnet vstest EmployeesApp.Tests.dll
        - name: 'Job #2'
          commands:
            - dotnet vstest EmployeesApp.IntegrationTests.dll
        - name: 'Check docker '
          commands:
            - cd EmployeesApp/EmployeesApp
            - docker-compose ps
