version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - dotnet publish -c Release -o App EmployeesApp/EmployeesApp.sln
            - echo $SEMAPHORE_GIT_TAG_NAME
            - echo $SEMAPHORE_GIT_BRANCH
            - 'APP_NAME=myApp-${SEMAPHORE_GIT_TAG_NAME}-$SEMAPHORE_GIT_BRANCH'
            - echo $APP_NAME
            - tar -zcvf $APP_NAME ./output
            - artefact push project $APP_NAME --force
      env_vars:
        - name: FOO_1
          value: BAR_1
      prologue:
        commands:
          - checkout
          - sudo snap install dotnet-sdk --classic
          - sudo snap install dotnet-runtime-31
          - sudo snap alias dotnet-sdk.dotnet dotnet
